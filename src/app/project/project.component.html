<h2> Projects </h2>
<ul class="projects">
    <li *ngFor="let project of projects">
        <div>
            <div>
                <!-- Project Name -->
                <span class="name">{{project.name}}</span>
            </div>
            <div>
                <!-- Time Entries -->
                <app-time-entry></app-time-entry>
            </div>
        </div>
  </li>
</ul>
